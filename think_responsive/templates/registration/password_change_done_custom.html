{% extends "registration/registration_base.html" %}
{% load url from future %}
{% load i18n %}


{% block content %}
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div class="span6" style="margin: 0 auto 0 auto; float: none">
                <h2 class="header-text">{% trans "Password change successful" %}</h2>
                <hr>
                <p>{% trans "Your password has been changed." %}</p>
                <a href="{% url "auth_login" %}">{% trans "Back to dashboard" %}</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
